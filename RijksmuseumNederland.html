    <p>Het Rijksmuseum is het nationale museum van Nederland en bevindt zich in Amsterdam. Het museum is opgericht in 1800 en heeft een grote collectie Nederlandse kunst en geschiedenis, waaronder werken van Rembrandt, Vermeer, en Van Gogh.</p>
